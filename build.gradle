// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    //Variable de compilacion de SDK
    minSdkVersion = 17
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.3'

    //Libreria para el uso de vistas de lista, compatibilidad de componentes y uso de material design
    supportLibraryVersion = '23.+'

    //Libreria para el uso de ButterKnife
    butterKnifeVersion = '7.0.1'

    //Libreria para el uso de FireBase
    //fireBaseVersion ='2.5.0+'

    //Libreria para el uso de EventBus
    //eventBusVersion ='2.4.0+'

    //Libreria para el uso de Gson
    gsonVersion ='2.4'

    //Libreria para el uso del web socket
    webSocketVersion='1.3.0'

}